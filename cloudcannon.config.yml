
collections_config:
  pages:
    _enabled_editors:
        - visual
        - content
  blog:
    _enabled_editors:
        - content
        - visual
  data:
    _enabled_editors:
        - data
        - content      
  
  
_editables:
  content:
    blockquote: true
    bold: true
    format: p h1 h2 h3 h4 h5 h6 pre address div
    italic: true
    strike: true
    subscript: true
    superscript: true
    underline: true
    bulletedlist: true
    indent: true
    numberedlist: true
    outdent: true
    code: true
    embed: true
    horizontalrule: true
    image: true
    table: true
    undo: true
    redo: true
    removeformat: true